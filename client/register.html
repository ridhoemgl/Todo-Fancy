<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Register</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form action="#" class="login-form" method="POST" id="register">
                <input type="text" placeholder="Full Name" id="nameValue">
                <input type="text" placeholder="Email Address" id="emailValue">
                <input type="password" placeholder="Password" id="passwordValue">
                <button type="submit">register</button>
                
            </form>
        </div>
    </div>

    <script>
        $("#register").submit((e) => {
            e.preventDefault();
            $.ajax({
                url: "http://127.0.0.1:3000/signup",
                method: "POST",
                data: {
                    name: $("#nameValue").val(),
                    email: $("#emailValue").val(),
                    password: $("#passwordValue").val()
                }
            })
                .done(data => {
                    window.location.href = "index.html"
                })
                .fail(err => {
                    console.log(err.responseJSON.message);
                })
        })
    </script>
</body>

</html>
